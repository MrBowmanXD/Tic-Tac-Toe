<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>
      For now, utilize the console as a receiver of messages about the state of
      the game.
    </p>
    <p>You got to press X or O to start the game.</p>
    <div class="container">
      <div class="first-box">
        <!-- To implement later: Form to choose dificulty -->
        <button class="btn x player-button">X</button>
        <button class="btn o player-button">O</button>
      </div>
      <div class="second-box">
        <div class="game-board">
          <button class="btn-board btn-1">&nbsp;</button>
          <button class="btn-board btn-2">&nbsp;</button>
          <button class="btn-board btn-3">&nbsp;</button>
          <button class="btn-board btn-4">&nbsp;</button>
          <button class="btn-board btn-5">&nbsp;</button>
          <button class="btn-board btn-6">&nbsp;</button>
          <button class="btn-board btn-7">&nbsp;</button>
          <button class="btn-board btn-8">&nbsp;</button>
          <button class="btn-board btn-9">&nbsp;</button>
        </div>
      </div>
      <div class="third-box">
        <button class="btn btn-restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
